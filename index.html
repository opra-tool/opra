<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <base href="/" />

    <link
      rel="stylesheet"
      href="node_modules/@shoelace-style/shoelace/dist/themes/dark.css"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #111;
        color: #fff;
      }

      #graph-container {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        padding: 1rem;
      }

      header {
        padding: 0 1rem;
      }

      header h1 {
        font-size: 1.4rem;
        text-transform: uppercase;
      }

      audio-info-card,
      parameters-card,
      execution-time,
      progress-indicator {
        grid-column: 1 / -1;
      }
    </style>
    <title>RAQI Online Toolbox</title>
  </head>

  <body>
    <header>
      <h1>RAQI Online Toolbox</h1>

      <file-drop id="file-drop"></file-drop>
    </header>

    <div id="graph-container" />

    <script type="module" src="./out-tsc/src/main.js"></script>
  </body>
</html>
